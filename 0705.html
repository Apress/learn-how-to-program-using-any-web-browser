<HTML>
<HEAD>
   <TITLE>Associative object arrays</TITLE>
<SCRIPT>
function showProperties (theObject){
   for (var i in theObject) {
      if (theObject[i] != null) {
          document.write(i + " : " + theObject[i] + "<br>");
           
      }
      else {
         document.write(i + "<br>");
      }
   }
   return;
}
</SCRIPT>
</HEAD>
<BODY>
<SCRIPT>
showProperties(window.navigator);
//showProperties(window.document);
</SCRIPT>
</HTML>
