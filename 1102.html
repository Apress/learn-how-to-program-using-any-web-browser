Visualize Your Butterfly!
</H1><H2>

</H2>
<TABLE cellpadding=5 cellspacing=10>

<TD>
<IMG src="check1-swatch.gif" height=75 width=75 border=2

<TD>
<IMG src="check2-swatch.gif" height=75 width=75 border=2
