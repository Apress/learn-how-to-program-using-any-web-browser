<HTML>
   <BODY>
   <H1>
   <SCRIPT>
      var newString = "";
      var theString = prompt("Enter a string for reversal","");
      var counter = theString.length;
      do
      {
         newString += theString.substring(counter-1, counter);
         counter--;
      }
      while (counter > 0 );
      document.write(theString + " reversed is " + newString + "!");
   </SCRIPT>
   </H1>
   </BODY>
</HTML>
